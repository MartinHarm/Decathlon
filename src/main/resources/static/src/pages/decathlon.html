<template>

  <div class="row">

    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">

        <table class="table table-hover table-condensed">

          <tbody>

            <tr>

              <td>Select direction:</td>

              <td colspan="3">

                <div class="btn-group btn-group-justified">

                  <a title="Points" click.delegate="switchDirection(true)" class="btn ${calculationDirection == true ? 'btn-primary' : 'btn-default'}">Calculate points</a>

                  <a title="Results" click.delegate="switchDirection(false)" class="btn ${calculationDirection == false ? 'btn-primary' : 'btn-default'}">Calculate results</a>

                </div>

              </td>

            </tr>

            <tr repeat.for="event of events">

              <td>

                <span>${event.title}:</span>

              </td>

              <td>

                <input type="text" class="form-control" id="i1" value.bind="event.result" change.delegate="calculate(event)" name="100v" size="8" maxlength="8" disabled.bind="!calculationDirection">

              </td>

              <td>

                <span>${event.unit}</span>

              </td>

              <td>

                <input type="text" class="form-control" id="i2" value.bind="event.points" change.delegate="calculate(event)" size="4" maxlength="4" disabled.bind="calculationDirection">

              </td>

            </tr>

            <tr>

              <td colspan="3">Total points:</td>

              <td>

                <input type="text" class="form-control" id="i23" value.bind="total" size="4" maxlength="4" disabled.bind="true">

              </td>

            </tr>

            <tr>

              <td class="row" colspan="4">

                <div class="btn-group btn-group-justified">

                  <a title="Clear" click.delegate="clearValues()" class="btn btn-warning">Clear</a>

                </div>

              </td>

            </tr>

          </tbody>

        </table>

      </div>
  </div>
</template>
